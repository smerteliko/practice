<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ITGR meeting room</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script type="text/javascript" src="libs/jwplayer.js"></script>
    <script type="text/javascript" src="src/stream.js"></script>
    <script type="text/javascript" src="src/logs.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div class="container-fluid custom-container clearfix">

    <div class="row container-fluid container-row-top">
        <div class="col-md-6 col-xs-12 col-lg-6 container-1">
            <div id="Window1"></div>
        </div>
        <div class="col-md-6  col-sm-12 col-xs-12 col-lg-6 container-2">
            <div id="Window2"></div>
        </div>
    </div>

    <div class="row container-fluid container-row-bottom">
        <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 container-3">
            <div id="Window3"></div>
        </div>
        <!---->
        <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 data-container">
            <div class="table-responsive" id="logTemplate"
                 data-bind="component: {name: 'logVM',params: logData}">
                <table class="table table-bordered table-hover"
                       data-bind="foreach: {data : getLogs()}">
                    <tr data-bind="css: {success : status == 'ok',
                                         danger: status == 'bad'}">
                        <td class="text-left text-table"
                            data-bind="text: name"></td>
                        <td class="text-center text-table"
                            data-bind="text: info"></td>
                        <td class="text-right text-table"
                            data-bind="text: status"></td>
                    </tr>
                </table>
            </div>
            <!---->
            <form class="row form-group button-container"
                  data-bind="foreach: {data: getContainers(),as: 'oneContainer'}">
                <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6
                            form-group form-inline">
                    <label class="text text-uppercase"
                           data-bind="text: name"></label>
                    &emsp;
                    <div class="form-group btn-group" role="group"
                         aria-label="...">
                        <select class="select input-xs"
                                data-bind="options: $root.getSources(),
                                                    optionsCaption: 'select source',
                                                    optionsText: 'label',
                                                    optionsValue: 'stream',
                                                    value: oneContainer.selectedSource">
                        </select>
                        <button class=" btn btn-xs btn-default click"
                                type="button"
                                data-bind="click: oneContainer.selectedSource.bind(this,null)">
                            Disconnect
                        </button>
                        <button class="btn btn-xs btn-default click"
                                type="button"
                                data-bind="click: $root.reconnect">Reconnect
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
