<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ITGR meeting room</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script type="text/javascript" src="libs/jwplayer.js"></script>
    <script type="text/javascript" src="src/stream.js"></script>
    <script type="text/javascript" src="src/logs.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div class="container-fluid full-width-height clearfix">

    <div class="row container-fluid container-row-top">
        <div class="col-md-6 col-xs-12 col-lg-6 custom-container">
            <div id="Window1"></div>
        </div>
        <div class="col-md-6  col-sm-12 col-xs-12 col-lg-6 custom-container">
            <div id="Window2"></div>
        </div>
    </div>

    <div class="row container-fluid container-row-bottom">
        <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 custom-container">
            <div id="Window3"></div>
        </div>
        <!---->
        <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 custom-container">
			<div class="white-bg">
				<form class="row form-group button-container"
					  data-bind="foreach: {data: getContainers(),as: 'oneContainer'}">
					<div class="col-md-6 col-sm-12 col-xs-12 col-lg-4
                            form-group form-inline">
						<div class="row">
							<div class="col-xs-12">
								<label class="text"
									   data-bind="text: name"></label>
							</div>
							<div class="col-xs-12">
								<select class="form-control input-sm"
										data-bind="options: $root.getSources(),
						optionsCaption: 'Select source...',
						optionsText: 'label',
						optionsValue: 'stream',
						value: oneContainer.selectedSource">
								</select>
								<div class="form-group btn-group" role="group">
									<button class="btn btn-xs btn-default click"
											type="button"
											data-bind="click: $root.reconnect"
											title="Reconnect"
									>
										<span class="glyphicon glyphicon-refresh"></span>
									</button>
									<button class=" btn btn-xs btn-default click"
											type="button"
											data-bind="click: oneContainer.selectedSource.bind(this,null)"
											title="Disconnect"
									>
										<span class="glyphicon glyphicon-remove"></span>
									</button>
								</div>
							</div>
						</div>

					</div>
				</form>
				<div class="table-responsive" id="logTemplate"
					 data-bind="component: {name: 'logVM',params: logData}">
					<table class="table table-hover ">
						<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th class="text-right">Code</th>
						</tr>
						</thead>
						<tbody data-bind="foreach: {data : getLogs()}">
						<tr data-bind="css: {'' : status == 'ok',
                                         danger: status == 'bad'}">
							<td data-bind="text: name"></td>
							<td data-bind="html: info"></td>
							<td class="text-right text-table"
								data-bind="text: status"></td>
						</tr>
						</tbody>
					</table>
				</div>
				<!---->
			</div>
        </div>
    </div>
</div>

</body>
</html>
