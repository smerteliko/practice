    <meta charset="UTF-8">

<body>

<div id = "text">Я связь миров, повсюду сущих,</div>
<div id = "text">Я крайня степень вещества;</div>
<div id = "text">Я средоточие живущих,</div>
<div id = "text">Черта начальна божества;</div>
<div id = "text">Я телом в прахе истлеваю,</div>
<div id = "text">Умом громам повелеваю,</div>
<div id = "text">Я царь — я раб — я червь — я бог!</div>
<div id = "text">Но, будучи я столь чудесен,</div>
<div id = "text">Отколе происшел? — безвестен;</div>
<div id = "text">А сам собой я быть не мог.</div>

</body>
</html>
