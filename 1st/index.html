<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="src/main.js" type="text/javascript"></script>
</head>
<body>

<button data-bind="click: getTextHtml">Get HTML text</button>
<div data-bind="html: htmlText"></div>
<div>
    ========================================
</div>

<button data-bind="click: getTextJson">Get Json text</button>
<table data-bind="foreach: call">
    <tr>
        <td data-bind="text: text"></td>
    </tr>
</table>

<div>
    ========================================
</div>
<form data-bind="submit: getPhpData, with: user">
    <input type="text" name="login" placeholder="login" data-bind="textInput: login"/>
    <input type="text" name="password" placeholder="password" data-bind="textInput: password" />
    <button type="submit">Submit</button>
</form>
<p data-bind="text: ko.toJSON(user)"></p>

<div>
    ========================================
</div>
<button data-bind="click: getWeatherData">Push</button>
<div></div>
Current city<div data-bind="text: data.city"></div>
Current temperature<div data-bind="text: data.temp"></div>
Current weather<div data-bind="text: data.weather"></div>
</body>
</html>
